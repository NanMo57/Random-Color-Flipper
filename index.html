<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Color Flipper</title>
</head>
<body>
    <header>
        <h3>Random Color Flipper</h3>
        <nav>
            <ul>
                <li value="Simple" class="active">Simple</li>
                <li value="Hex">Hex</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="Color_Block">Background Color : <span class="Color_Val">#F1f5f8</span></div>
            <button class="Change_Color">click me</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.1/chroma.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
